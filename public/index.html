<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Link Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">

    <!-- Index CSS generated with SASS -->
    <link rel="stylesheet" href="/styles/index.css" type="text/css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- jQuery UI for the button -->
    <link rel="stylesheet" href="/vendor/jquery-ui/jquery-ui.min.css">
    <script src="/vendor/jquery-ui/jquery-ui.min.js"></script>

    <!-- Tweets Rendering JS -->
    <script type="text/javascript" src="/scripts/tweets-rendering.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Counter.Js JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


  </head>

  <body>

    <!-- Top nav bar (fixed) -->

    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <span id="compose-button" class="compose-button ui-button ui-widget ui-corner-all">
        <i class="far fa-edit"></i>Compose
      </span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
          <div id="error-div">
            <i class="fas fa-exclamation-triangle"></i>
            <span class="ui-state-error ui-corner-all"></span>
          </div>
        </form>
      </section>

      <section id="tweet-container">
      </section>
    </main>

  </body>
</html>
